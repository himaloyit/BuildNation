spring:
  application:
    name: eureka-service-discovery

server:
  port: 8761

eureka:
  instance:
    hostname: localhost
  client:
    # Standalone mode â€” do not register with or fetch from itself
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
  server:
    # Disable self-preservation in dev (prevents stale instances lingering)
    enable-self-preservation: false
    eviction-interval-timer-in-ms: 5000

management:
  endpoints:
    web:
      exposure:
        include: health, info, metrics
  endpoint:
    health:
      show-details: always
