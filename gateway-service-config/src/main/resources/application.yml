spring:
  application:
    name: gateway-service-config
  data:
    redis:
      host: localhost
      port: 6379
  cloud:
    gateway:
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins: "*"
            allowedMethods: [GET, POST, PUT, PATCH, DELETE, OPTIONS]
            allowedHeaders: "*"
      # Routes defined programmatically in GatewayConfig.java

server:
  port: 8081

eureka:
  client:
    enabled: false

resilience4j:
  circuitbreaker:
    instances:
      member-management:
        sliding-window-size: 10
        failure-rate-threshold: 50
        wait-duration-in-open-state: 10s
        permitted-number-of-calls-in-half-open-state: 5
        sliding-window-type: COUNT_BASED
  timelimiter:
    instances:
      member-management:
        timeout-duration: 5s
  retry:
    instances:
      member-management:
        max-attempts: 3
        wait-duration: 1s

management:
  endpoints:
    web:
      exposure:
        include: health, info, gateway, metrics
  endpoint:
    health:
      show-details: always
    gateway:
      enabled: true

# Externalized URI â€” overridden by Docker Compose env var
gateway:
  routes:
    member-management:
      uri: http://localhost:8080
