spring.application.name=member-management
server.port=8080

# PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5433/buildnation_db
spring.datasource.username=buildnation
spring.datasource.password=buildnation123
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Disable Redis, Kafka, Eureka for local dev
spring.autoconfigure.exclude=\
  org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration,\
  org.springframework.boot.autoconfigure.data.redis.RedisRepositoriesAutoConfiguration,\
  org.springframework.boot.autoconfigure.kafka.KafkaAutoConfiguration

eureka.client.enabled=false
