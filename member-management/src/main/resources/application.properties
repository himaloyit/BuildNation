spring.application.name=member-management
server.port=8080

# PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5433/buildnation_db
spring.datasource.username=buildnation
spring.datasource.password=buildnation123
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Redis
spring.data.redis.host=localhost
spring.data.redis.port=6379

# Cache
spring.cache.type=redis
spring.cache.redis.time-to-live=600000

# Disable Kafka, Eureka for local dev
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.kafka.KafkaAutoConfiguration

eureka.client.enabled=false
